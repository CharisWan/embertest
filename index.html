<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing ---Register form</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/jquery-1.11.3.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-v3.0.3.js"></script>      
	<script src="js/libs/ember.js"></script> 
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/localstorage_adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/store.js"></script>
	<!--routes-->
	<script src="js/routes/indexRoute.js"></script>
	<script src="js/routes/usersRoute.js"></script>
	<script src="js/routes/userRoute.js"></script>
	<!--controllers-->
	<script src="js/controllers/registerController.js"></script>
	<script src="js/controllers/usersController.js"></script>
	<script src="js/controllers/userController.js"></script>
	<!--models-->
	<script src="js/models/userModel.js"></script>



</head>
<body>
	<!--register page-->
	<script type="text/x-handlebars" id="register">	
		<div class="container">			
			<div class="col-sm-7 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<div>{{#link-to "register"}}Register{{/link-to}}</div>
						<div>{{#link-to "users"}}Users{{/link-to}}</div>  
					</div>
					<div class="form-top-right">
						<h3>Register Form</h3>
						<p>Please fill up the field to register</p>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" action="" method="post" class="registration-form">
						<div class="form-group ">
							<label class="sr-only" for="form-first-name">First Name</label>
							{{view Ember.TextField valueBinding="first_name" type="text" id="first_name" name="first-name" placeholder="First Name" class="form-first-name form-control "}}
							<p class="text-first-name">Please fill up your first name</p>
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-last-name">Last Name</label>
							{{view Ember.TextField valueBinding="last_name" type="text" id="last_name" name="last-name" placeholder="Last Name" class="form-last-name form-control"}}
							<p class="text-last-name">Please fill up your last name</p>
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-phone-number">Phone Number</label>
							{{view Ember.TextField valueBinding="phone_number" type="text" id="phone_number" name="phone-number" placeholder="Phone Number" class="form-phone-number form-control"}}
							<p class="text-phone-number">Please fill up your phone number</p>
							<p class="valid-phone-number">Please fill up in number</p>
						</div>

						<div class="form-group ">
							<label class="sr-only" for="form-address">Address</label>
							{{view Ember.TextField valueBinding="address" type="text" id="address" name="address" placeholder="Address" class="form-address form-control"}}
							<p class="text-address">Please fill up your address</p>
						</div>

						<div class="form-group ">
							<label class="sr-only" for="form-email">Email</label>
							{{view Ember.TextField valueBinding="email" type="text" id="email" name="email" placeholder="Email Address" class="form-email form-control"}}
							<p class="text-email">Please fill up your email address</p>
							<p class="valid-email">Please fill up valid email address</p>
						</div>
						<div class="form-group ">
							<label class="sr-only" for="form-password">Password</label>
							{{view Ember.TextField valueBinding="password" type="password" id="password" name="password" placeholder="Password" class="form-password form-control"}}
							<p class="text-password">Please fill up your password</p>
						</div>

						<div class="form-group">
							<label class="sr-only" for="form-re-password">Retype Password</label>
							{{view Ember.TextField valueBinding="re_password" type="password" id="re_password" name="re_password" placeholder="Retype Password" class="form-password form-control"}}
							<p class="text-re-password">Please fill up your password again</p>
							<p class="match-password">Please match your password</p>
						</div>
						<div class="form-group">
							<button type="submit" class="btn register-btn"  {{action "register"}} >Register Now!</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</script>
	<!--user page-->
	<script type="text/x-handlebars" id="user">
		<div class="container">
			<div class="col-sm-7 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<div>{{#link-to "register"}}Register{{/link-to}}</div>
						<div>{{#link-to "users"}}Users{{/link-to}}</div>  
					</div>
					<div class="form-top-right">
						<h3>User Detail</h3>
						<p>All the user information below</p>
					</div>
				</div>

				<div class="form-bottom">
					{{#if isEditing}}
					<form role="form" action="" method="post" class="registration-form">
						<div class="form-group">
							<label class="edit-field" for="form-first-name">First Name</label>
							{{view Ember.TextField valueBinding="first_name" type="text" id="first_name" name="first-name" placeholder="First Name" class="form-first-name form-control form-control-edit error-first-name"}}
						</div>
						<div class="form-group">
							<label class="edit-field" for="form-last-name">Last Name</label>

							{{view Ember.TextField valueBinding="last_name" type="text" id="last_name" name="last-name" placeholder="Last Name" class="form-last-name form-control form-control-edit error-last-name"}}
						</div>
						<div class="form-group">
							<label class="edit-field" for="form-phone-number">Phone Number</label>
							{{view Ember.TextField valueBinding="phone_number" type="text" id="phone_number" name="phone-number" placeholder="Phone Number" class="form-phone-number form-control form-control-edit error-phone-number"}}
							<p class="valid-phone-number">Please fill up in number</p>
						</div>

						<div class="form-group">
							<label class="edit-field" for="form-address">Address</label>
							{{view Ember.TextField valueBinding="address" type="text" id="address" name="address" placeholder="Address" class="form-address form-control form-control-edit error-address"}}
						</div>

						<div class="form-group">
							<label class="edit-field" for="form-email">Email</label>
							{{view Ember.TextField valueBinding="email" type="text" id="email" name="email" placeholder="Email Address" class="form-email form-control form-control-edit error-email"}}
							<p class="valid-email">Please fill up valid email address</p>
						</div>
						<div class="form-group">
							<button type="submit" class="btn save-btn"  {{action "save"}} >Save</button>
							<button type="submit" class="btn delete-btn"  {{action "delete"}} >Delete</button>
						</div>
					</form>
					{{else}}
					<div class="form-group"><div class="detail">User Name: </div><div class="detail-right"><h4>{{first_name}} {{last_name}}</h4></div></div>
					<div class="form-group"><div class="detail">Phone Number: </div><div class="detail-right"><h4>{{phone_number}}</h4></div></div>
					<div class="form-group"><div class="detail">Email: </div><div class="detail-right"><h4>{{email}}</h4></div></div>
					<div class="form-group"><div class="detail">Address: </div><div class="detail-right"><h4>{{address}}</h4></div></div>
					<div class="form-group">
						<button type="submit" class="btn edit-btn"  {{action "edit"}} >Edit</button>
						<button type="submit" class="btn back-btn"  {{action "back"}} >Back</button>
					</div>
					{{/if}}
				</div>
			</div>
		</div>
	</script>

	<!--users page-->
	<script type="text/x-handlebars" id="users">
		<div class="container">
			<div class="col-sm-7 form-box">        
				<div class="form-top">
					<div class="form-top-left">
						<div>{{#link-to "register"}}Register{{/link-to}}</div>
						<div>{{#link-to "users"}}Users{{/link-to}}</div>  
					</div>
					<div class="form-top-right">
						<h3>Users</h3>
						<p>List all the registered users below</p>
					</div>
				</div>
				<div class="form-bottom">
				<table class="table">
				<thead>
				<tr>
				<th>User Name</th>				
				</tr>
				</thead> 
				<tbody>
					{{#each}}
					<tr>
					{{#link-to 'user' this.id classNames=""}}
					<h4>
					<td>{{this.first_name}}  {{this.last_name}}</td>					
					</h4>
					{{/link-to}}
					</tr>
					{{/each}}
					</tbody>
					</table>
					<div>{{#link-to 'register' classNames="btn add-btn"}}Add New User{{/link-to}}</div>
				</div>
			</div>
		</div>
	</script>
	<div class="copyright">Copyright 2015 @ Code & Design by Charis Wan</div>
</body>
</html>
